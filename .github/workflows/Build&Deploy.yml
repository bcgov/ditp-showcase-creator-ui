    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install ğŸ”§
        run: |
          unset CI
          npm i

      - name: Run Tests ğŸ§ª
        run: |
          npm run test

      - name: Run Typecheck ğŸ“š
        run: |
          npm run typecheck

      - name: Run build ğŸ“š
