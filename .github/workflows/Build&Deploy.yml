name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install 🔧
        run: |
          unset CI
          npm i

      - name: Run Tests 🧪
        run: |
          npm run test

      - name: Run Typecheck 📚
        run: |
          npm run typecheck

      - name: Run build 📚
        run: |
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
